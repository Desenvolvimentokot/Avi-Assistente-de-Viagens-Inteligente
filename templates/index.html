<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flai - Assistente de Viagens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Flai</h1>
        <p>Seu assistente de viagens inteligente</p>
    </header>

    <main>
        <section class="search-section">
            <h2>Busca de Voos</h2>
            <form id="flight-search-form">
                <div class="form-group">
                    <label for="origin">Origem:</label>
                    <input type="text" id="origin" name="origin" placeholder="MAD" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" name="destination" placeholder="BCN" required>
                </div>

                <div class="form-group">
                    <label for="departure-date">Data de Partida:</label>
                    <input type="date" id="departure-date" name="departure_date" required>
                </div>

                <div class="form-group">
                    <label for="return-date">Data de Retorno:</label>
                    <input type="date" id="return-date" name="return_date" required>
                </div>

                <div class="form-group">
                    <label for="adults">Adultos:</label>
                    <input type="number" id="adults" name="adults" min="1" value="1" required>
                </div>

                <button type="submit" id="search-button">Buscar Voos</button>
            </form>
        </section>

        <section id="results-section" class="hidden">
            <h2>Resultados da Busca</h2>
            <div id="flight-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Flai - Todos os direitos reservados</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
