<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flai - Seu Assistente de Viagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-paper-plane"></i>
                <span>Flai</span>
            </div>
            <div class="nav-items">
                <div class="nav-item active">
                    <i class="fas fa-comment"></i>
                    <span>Chat</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Planos</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </div>
            </div>
            <div class="conversations">
                <div class="conversation active">
                    <div class="conversation-title">Nova conversa</div>
                    <div class="conversation-date">Hoje</div>
                </div>
            </div>
            <div class="add-conversation">
                <i class="fas fa-plus"></i> Nova conversa
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="chat-title">Chat com Flai</div>
                <div class="header-actions">
                    <div class="header-action">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="header-action">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>

            <div class="chat-modes">
                <div class="mode-button active" data-mode="quick-search">Busca Rápida</div>
                <div class="mode-button" data-mode="full-planning">Planejamento Completo</div>
            </div>

            <div class="chat-container">
                <div class="chat-messages">
                    <!-- Mensagens serão adicionadas pelo JavaScript -->
                </div>
            </div>

            <div class="message-input-container">
                <textarea class="message-input" placeholder="Digite sua mensagem..."></textarea>
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
