    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar dados da URL
            const params = new URLSearchParams(window.location.search);
            const origin = params.get('origin') || '{{ origin }}';
            const destination = params.get('destination') || '{{ destination }}';
            const departureDate = params.get('departure_date') || '{{ departure_date }}';
            const adults = params.get('adults') || '{{ adults }}';

            // Atualizar display de parâmetros com nomes completos
            document.getElementById('origin-display').textContent = getAirportDisplayName(origin);
            document.getElementById('destination-display').textContent = getAirportDisplayName(destination);
            document.getElementById('departure-date-display').textContent = departureDate;
            document.getElementById('passengers-display').textContent = adults + ' adulto(s)';

            // Função para formatar preço
            function formatPrice(price) {
                return new Intl.NumberFormat('pt-BR', { 
                    style: 'currency', 
                    currency: 'BRL' 
                }).format(price);
            }

            // Função para formatar data e hora
            function formatDateTime(dateTimeStr) {
                try {
                    if (!dateTimeStr) {
                        console.warn('⚠️ Tentativa de formatar uma data/hora nula ou indefinida');
                        return { time: '--:--', date: '--/--/----' };
                    }

                    const date = new Date(dateTimeStr);

                    // Verificar se a data é válida
                    if (isNaN(date.getTime())) {
                        console.warn('⚠️ Data/hora inválida:', dateTimeStr);
                        return { time: '--:--', date: '--/--/----' };
                    }

                    return {
                        time: date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                        date: date.toLocaleDateString('pt-BR')
                    };
                } catch (error) {
                    console.error('❌ Erro ao formatar data/hora:', error, dateTimeStr);
                    return { time: '--:--', date: '--/--/----' };
                }
            }

            // Função para calcular duração
            function formatDuration(durationStr) {
                try {
                    if (!durationStr) {
                        console.warn('⚠️ Tentativa de formatar uma duração nula ou indefinida');
                        return '-- h -- m';
                    }

                    // Formato PT10H15M (10 horas e 15 minutos)
                    const hourMatch = durationStr.match(/(\d+)H/);
                    const minuteMatch = durationStr.match(/(\d+)M/);

                    const hours = hourMatch ? parseInt(hourMatch[1]) : 0;
                    const minutes = minuteMatch ? parseInt(minuteMatch[1]) : 0;

                    if (hours === 0 && minutes === 0) {
                        // Se não encontrou horas nem minutos, pode ser um formato inválido
                        console.warn('⚠️ Formato de duração não reconhecido:', durationStr);
                    }

                    return `${hours}h ${minutes}m`;
                } catch (error) {
                    console.error('❌ Erro ao formatar duração:', error, durationStr);
                    return '-- h -- m';
                }
            }

            // Função para contar escalas
            function countStops(segments) {
                return segments.length - 1;
            }

            // Função para formatar texto de escalas
            function formatStops(count) {
                if (count === 0) return 'Direto';
                if (count === 1) return '1 escala';
                return `${count} escalas`;
            }

            // Função para obter os dados de voos
            async function fetchFlightData() {
                try {
                    console.log('🔍 Iniciando busca de voos...');
                    document.getElementById('loading-spinner').style.display = 'block';

                    // URL única para API de resultados - o cookie flai_session_id 
                    // será enviado automaticamente com a solicitação
                    const url = `/amadeus-test`;
                    console.log('🌐 Fazendo requisição para:', url);

                    // Verificando o cookie para debug
                    console.log('🍪 Cookies disponíveis:', document.cookie);

                    const response = await fetch(url);
                    console.log('📡 Status da resposta:', response.status, response.statusText);

                    const data = await response.json();
                    console.log('📊 Dados recebidos:', data);

                    document.getElementById('loading-spinner').style.display = 'none';

                    // Verificação mais detalhada da resposta
                    if (data.error) {
                        console.error('❌ Erro retornado pela API:', data.error);
                        showError(data.error);
                        return;
                    }

                    // Verificar formato completo dos dados
                    console.log('📋 Estrutura de dados completa:', JSON.stringify(data, null, 2));

                    // Verificação mais robusta da estrutura de dados
                    if (!data.data) {
                        console.error('⚠️ Dados recebidos sem propriedade "data"');
                        showNoResults();
                        return;
                    }

                    if (!Array.isArray(data.data)) {
                        console.error('⚠️ Propriedade "data" não é um array:', typeof data.data);
                        showError("Formato de dados inválido. Por favor, tente novamente.");
                        return;
                    }

                    if (data.data.length === 0) {
                        console.log('ℹ️ Array de voos vazio');
                        showNoResults();
                        return;
                    }

                    console.log(`✅ Dados válidos recebidos: ${data.data.length} voos`);
                    console.log('🔍 Exemplo do primeiro voo:', data.data[0]);

                    // Renderizar resultados
                    console.log('🖌️ Renderizando resultados...');
                    renderFlightResults(data.data);
                    console.log('🎨 Renderizando sugestões de economia...');
                    renderSavingsSuggestions(data.data);
                    console.log('🏷️ Populando filtros de companhias aéreas...');
                    populateAirlineFilters(data.data);
                    console.log('✅ Renderização concluída com sucesso');

                } catch (error) {
                    document.getElementById('loading-spinner').style.display = 'none';
                    console.error('❌ Erro inesperado ao buscar voos:', error);
                    console.error('Stack trace:', error.stack);
                    showError("Ocorreu um erro ao buscar os voos. Tente novamente mais tarde.");
                }
            }

            // Função para mostrar erro
            function showError(message) {
                const container = document.getElementById('results-container');
                container.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${message}
                    </div>
                `;
            }

            // Função para mostrar mensagem de sem resultados
            function showNoResults() {
                const container = document.getElementById('results-container');
                container.innerHTML = `
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        Não encontramos voos para os critérios informados. Tente ajustar os filtros ou datas.
                    </div>
                `;
            }

            // Função para renderizar os resultados
            function renderFlightResults(flights) {
                console.log('🖌️ Renderizando resultados de voos...');
                const container = document.getElementById('results-container');
                container.innerHTML = '';

                try {
                    // Verificar se temos voos para renderizar
                    if (!flights || flights.length === 0) {
                        showNoResults();
                        return;
                    }

                    console.log(`📊 Processando ${flights.length} ofertas de voos`);

                    // Contador para rastrear quantos voos foram renderizados com sucesso
                    let successfulRenders = 0;

                    // Processando cada oferta de voo (uma oferta = ida + volta quando aplicável)
                    flights.forEach((flight, flightIndex) => {
                        try {
                            // Verificar se o voo tem a estrutura de preço esperada
                            if (!flight.price || !flight.price.total) {
                                console.warn(`⚠️ Voo ${flightIndex} sem informação de preço válida:`, flight);
                                return;
                            }

                            // Verificar se o voo tem itinerários
                            if (!flight.itineraries || !Array.isArray(flight.itineraries) || flight.itineraries.length === 0) {
                                console.warn(`⚠️ Voo ${flightIndex} sem itinerários válidos:`, flight);
                                return;
                            }

                            // Criar um único card para a oferta completa (ida + volta quando aplicável)
                            const flightCard = document.createElement('div');
                            flightCard.className = 'flight-card mb-4';

                            const priceTotal = parseFloat(flight.price.total);
                            const currencyCode = flight.price.currency || 'BRL';

                            // Flag para viagem de ida e volta
                            const isRoundTrip = flight.itineraries.length > 1;

                            // Processando o voo de ida (itinerário 0)
                            const outboundItinerary = flight.itineraries[0];

                            // Verificar se o itinerário tem segmentos
                            if (!outboundItinerary || !outboundItinerary.segments || outboundItinerary.segments.length === 0) {
                                console.warn(`⚠️ Itinerário de ida do voo ${flightIndex} inválido`);
                                return;
                            }

                            const outboundSegments = outboundItinerary.segments;
                            const outboundFirstSegment = outboundSegments[0];
                            const outboundLastSegment = outboundSegments[outboundSegments.length - 1];

                            // Verificar dados básicos
                            if (!outboundFirstSegment || !outboundFirstSegment.departure || 
                                !outboundLastSegment || !outboundLastSegment.arrival) {
                                console.warn(`⚠️ Segmentos de ida do voo ${flightIndex} inválidos`);
                                return;
                            }

                            // Dados de origem no voo de ida
                            const outboundDeparture = outboundFirstSegment.departure;
                            if (!outboundDeparture.at || !outboundDeparture.iataCode) {
                                console.warn(`⚠️ Dados de partida incompletos para o voo de ida ${flightIndex}`);
                                return;
                            }

                            const outboundDepartureDateTime = formatDateTime(outboundDeparture.at);
                            const outboundOriginCode = outboundDeparture.iataCode;

                            // Dados de destino no voo de ida
                            const outboundArrival = outboundLastSegment.arrival;
                            if (!outboundArrival.at || !outboundArrival.iataCode) {
                                console.warn(`⚠️ Dados de chegada incompletos para o voo de ida ${flightIndex}`);
                                return;
                            }

                            const outboundArrivalDateTime = formatDateTime(outboundArrival.at);
                            const outboundDestinationCode = outboundArrival.iataCode;

                            // Duração e escalas do voo de ida
                            if (!outboundItinerary.duration) {
                                console.warn(`⚠️ Duração ausente para o voo de ida ${flightIndex}`);
                                return;
                            }

                            const outboundDuration = formatDuration(outboundItinerary.duration);
                            const outboundStopCount = countStops(outboundSegments);
                            const outboundStopText = formatStops(outboundStopCount);

                            // Companhia aérea principal do voo de ida
                            const outboundMainAirline = outboundFirstSegment.carrierCode;

                            // HTML para detalhes dos segmentos de ida
                            const outboundSegmentsHTML = outboundSegments.map((segment, idx) => {
                                const segmentDeparture = formatDateTime(segment.departure.at);
                                const segmentArrival = formatDateTime(segment.arrival.at);
                                const segmentDuration = formatDuration(segment.duration);
                                const airline = segment.carrierCode;
                                const flightNumber = segment.number;

                                return `
                                    <div class="segment">
                                        <div class="row">
                                            <div class="col-md-12 mb-2">
                                                <span class="airline-name">${getAirlineDisplayName(airline)} ${flightNumber}</span>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="flight-time">${segmentDeparture.time}</div>
                                                <div class="flight-date">${segmentDeparture.date}</div>
                                                <div class="airport-code">${getAirportDisplayName(segment.departure.iataCode)}</div>
                                            </div>
                                            <div class="col-md-2 text-center">
                                                <div class="duration-time small">${segmentDuration}</div>
                                            </div>
                                            <div class="col-md-5 text-end">
                                                <div class="flight-time">${segmentArrival.time}</div>
                                                <div class="flight-date">${segmentArrival.date}</div>
                                                <div class="airport-code">${getAirportDisplayName(segment.arrival.iataCode)}</div>
                                            </div>
                                        </div>
                                        ${idx < outboundSegments.length - 1 ? '<hr>' : ''}
                                    </div>
                                `;
                            }).join('');

                            // Variáveis para dados do voo de volta (se for ida e volta)
                            let returnHTML = '';
                            let returnDetailsHTML = '';

                            // Processar o voo de volta se existir (itinerário 1)
                            if (isRoundTrip && flight.itineraries.length > 1) {
                                const returnItinerary = flight.itineraries[1];

                                // Verificar se o itinerário de volta é válido
                                if (returnItinerary && returnItinerary.segments && returnItinerary.segments.length > 0) {
                                    const returnSegments = returnItinerary.segments;
                                    const returnFirstSegment = returnSegments[0];
                                    const returnLastSegment = returnSegments[returnSegments.length - 1];

                                    // Verificar dados básicos
                                    if (returnFirstSegment && returnFirstSegment.departure && 
                                        returnLastSegment && returnLastSegment.arrival) {

                                        // Dados de origem no voo de volta
                                        const returnDeparture = returnFirstSegment.departure;
                                        if (returnDeparture.at && returnDeparture.iataCode) {
                                            const returnDepartureDateTime = formatDateTime(returnDeparture.at);
                                            const returnOriginCode = returnDeparture.iataCode;

                                            // Dados de destino no voo de volta
                                            const returnArrival = returnLastSegment.arrival;
                                            if (returnArrival.at && returnArrival.iataCode) {
                                                const returnArrivalDateTime = formatDateTime(returnArrival.at);
                                                const returnDestinationCode = returnArrival.iataCode;

                                                // Duração e escalas do voo de volta
                                                if (returnItinerary.duration) {
                                                    const returnDuration = formatDuration(returnItinerary.duration);
                                                    const returnStopCount = countStops(returnSegments);
                                                    const returnStopText = formatStops(returnStopCount);

                                                    // Companhia aérea principal do voo de volta
                                                    const returnMainAirline = returnFirstSegment.carrierCode;

                                                    // HTML para a parte visual do voo de volta
                                                    returnHTML = `
                                                        <hr>
                                                        <div class="mt-3 mb-2"><span class="badge bg-secondary">Voo de Volta</span></div>
                                                        <div class="row align-items-center">
                                                            <!-- Companhia -->
                                                            <div class="col-md-2">
                                                                <div class="text-center">
                                                                    <div class="airline-logo-placeholder d-flex justify-content-center align-items-center mb-2" style="height: 40px;">
                                                                        <span class="fw-bold">${getAirlineDisplayName(returnMainAirline)}</span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- Origem (agora é o destino original) -->
                                                            <div class="col-md-2">
                                                                <div class="flight-time">${returnDepartureDateTime.time}</div>
                                                                <div class="flight-date">${returnDepartureDateTime.date}</div>
                                                                <div class="airport-code">${getAirportDisplayName(returnOriginCode)}</div>
                                                            </div>

                                                            <!-- Duração e escalas -->
                                                            <div class="col-md-3">
                                                                <div class="flight-duration">
                                                                    <span class="duration-time">${returnDuration}</span>
                                                                </div>
                                                                <div class="text-center mt-1">
                                                                    <span class="stops">${returnStopText}</span>
                                                                </div>
                                                            </div>

                                                            <!-- Destino (agora é a origem original) -->
                                                            <div class="col-md-2">
                                                                <div class="flight-time">${returnArrivalDateTime.time}</div>
                                                                <div class="flight-date">${returnArrivalDateTime.date}</div>
                                                                <div class="airport-code">${getAirportDisplayName(returnDestinationCode)}</div>
                                                            </div>

                                                            <!-- Espaço vazio alinhado com o botão de preço -->
                                                            <div class="col-md-3"></div>
                                                        </div>
                                                    `;

                                                    // HTML para detalhes dos segmentos de volta
                                                    const returnSegmentsHTML = returnSegments.map((segment, idx) => {
                                                        const segmentDeparture = formatDateTime(segment.departure.at);
                                                        const segmentArrival = formatDateTime(segment.arrival.at);
                                                        const segmentDuration = formatDuration(segment.duration);
                                                        const airline = segment.carrierCode;
                                                        const flightNumber = segment.number;

                                                        return `
                                                            <div class="segment">
                                                                <div class="row">
                                                                    <div class="col-md-12 mb-2">
                                                                        <span class="airline-name">${getAirlineDisplayName(airline)} ${flightNumber}</span>
                                                                    </div>
                                                                    <div class="col-md-5">
                                                                        <div class="flight-time">${segmentDeparture.time}</div>
                                                                        <div class="flight-date">${segmentDeparture.date}</div>
                                                                        <div class="airport-code">${getAirportDisplayName(segment.departure.iataCode)}</div>
                                                                    </div>
                                                                    <div class="col-md-2 text-center">
                                                                        <div class="duration-time small">${segmentDuration}</div>
                                                                    </div>
                                                                    <div class="col-md-5 text-end">
                                                                        <div class="flight-time">${segmentArrival.time}</div>
                                                                        <div class="flight-date">${segmentArrival.date}</div>
                                                                        <div class="airport-code">${getAirportDisplayName(segment.arrival.iataCode)}</div>
                                                                    </div>
                                                                </div>
                                                                ${idx < returnSegments.length - 1 ? '<hr>' : ''}
                                                            </div>
                                                        `;
                                                    }).join('');

                                                    // HTML para a seção de detalhes de volta
                                                    returnDetailsHTML = `
                                                        <div class="segment-header mt-4">Detalhes do Voo de Volta</div>
                                                        <div class="segments-container">
                                                            ${returnSegmentsHTML}
                                                        </div>
                                                    `;
                                                }
                                            }
                                        }
                                    }
                                }
                            }

                            // Montar HTML completo para o card
                            flightCard.innerHTML = `
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <!-- Companhia -->
                                        <div class="col-md-2">
                                            <div class="text-center">
                                                <div class="airline-logo-placeholder d-flex justify-content-center align-items-center mb-2" style="height: 40px;">
                                                    <span class="fw-bold">${getAirlineDisplayName(outboundMainAirline)}</span>
                                                </div>
                                                <div class="cabin-type">
                                                    <span class="economy-badge">Econômica</span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Origem -->
                                        <div class="col-md-2">
                                            <div class="flight-time">${outboundDepartureDateTime.time}</div>
                                            <div class="flight-date">${outboundDepartureDateTime.date}</div>
                                            <div class="airport-code">${getAirportDisplayName(outboundOriginCode)}</div>
                                        </div>

                                        <!-- Duração e escalas -->
                                        <div class="col-md-3">
                                            <div class="flight-duration">
                                                <span class="duration-time">${outboundDuration}</span>
                                            </div>
                                            <div class="text-center mt-1">
                                                <span class="stops">${outboundStopText}</span>
                                            </div>
                                        </div>

                                        <!-- Destino -->
                                        <div class="col-md-2">
                                            <div class="flight-time">${outboundArrivalDateTime.time}</div>
                                            <div class="flight-date">${outboundArrivalDateTime.date}</div>
                                            <div class="airport-code">${getAirportDisplayName(outboundDestinationCode)}</div>
                                        </div>

                                        <!-- Preço e botão -->
                                        <div class="col-md-3">
                                            <div class="price-container">
                                                <div class="price">${formatPrice(priceTotal)}</div>
                                                <button class="select-btn mt-2">Selecionar</button>
                                            </div>
                                        </div>
                                    </div>

                                    ${returnHTML}
                                </div>

                                <div class="flight-details" style="display: none;">
                                    <div class="segment-header">Detalhes do Voo de Ida</div>
                                    <div class="segments-container">
                                        ${outboundSegmentsHTML}
                                    </div>

                                    ${returnDetailsHTML}

                                    <div class="baggage-info mt-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <i class="fas fa-suitcase me-2"></i> Bagagem de mão incluída
                                            </div>
                                            <div class="col-md-6">
                                                <i class="fas fa-luggage-cart me-2"></i> Bagagem despachada pode ter custo adicional
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;

                            // Adicionar card ao container
                            container.appendChild(flightCard);

                            // Adicionar evento de toggle para detalhes
                            const cardBody = flightCard.querySelector('.card-body');
                            const details = flightCard.querySelector('.flight-details');

                            cardBody.addEventListener('click', function(e) {
                                // Não expandir se clicar no botão de selecionar
                                if (e.target.classList.contains('select-btn')) {
                                    return;
                                }

                                if (details.style.display === 'none') {
                                    details.style.display = 'block';
                                } else {
                                    details.style.display = 'none';
                                }
                            });

                            // Incrementar contador de renderizações bem-sucedidas
                            successfulRenders++;

                        } catch (flightError) {
                            console.error(`❌ Erro ao processar voo ${flightIndex}:`, flightError);
                        }
                    });

                    // Verificar se algum voo foi renderizado com sucesso
                    if (successfulRenders === 0) {
                        console.warn('⚠️ Nenhum voo pôde ser renderizado com sucesso');
                        showNoResults();
                    } else {
                        console.log(`✅ ${successfulRenders} voos renderizados com sucesso`);
                    }
                } catch (error) {
                    console.error('❌ Erro ao renderizar resultados:', error);
                    showError("Ocorreu um erro ao processar os resultados. Por favor, tente novamente.");
                }
            }

            // Função para renderizar sugestões de economia
            function renderSavingsSuggestions(flights) {
                console.log('💰 Renderizando sugestões de economia...');
                const container = document.getElementById('savings-container');
                container.innerHTML = '';

                try {
                    // Ordenar voos por preço
                    const sortedFlights = [...flights].sort((a, b) => {
                        return parseFloat(a.price.total) - parseFloat(b.price.total);
                    });

                    // Pegar o voo mais barato
                    const cheapestFlight = sortedFlights[0];
                    console.log('📉 Voo mais barato encontrado:', cheapestFlight);

                    // Obter a data de partida dos parâmetros
                    const params = new URLSearchParams(window.location.search);
                    const departureDateStr = params.get('departure_date') || '{{ departure_date }}';
                    console.log('🗓️ Data de partida (string):', departureDateStr);

                    // Converter string de data para objeto Date
                    // Formato esperado: DD/MM/YYYY
                    const dateParts = departureDateStr.split('/');
                    let departureDate;

                    if (dateParts.length === 3) {
                        departureDate = new Date(dateParts[2], dateParts[1]-1, dateParts[0]);
                    } else {
                        // Tentar interpretar como ISO ou outro formato
                        departureDate = new Date(departureDateStr);
                    }

                    console.log('📅 Data de partida (objeto):', departureDate);

                    // Verificar se a data é válida
                    if (isNaN(departureDate.getTime())) {
                        console.error('❌ Data de partida inválida:', departureDateStr);
                        // Usar data atual como fallback
                        departureDate = new Date();
                    }

                    // Calcular dias adjacentes
                    const dayBefore = new Date(departureDate);
                    dayBefore.setDate(departureDate.getDate() - 1);

                    const dayAfter = new Date(departureDate);
                    dayAfter.setDate(departureDate.getDate() + 1);

                    console.log('⬅️ Dia anterior:', dayBefore);
                    console.log('➡️ Dia posterior:', dayAfter);

                    const dayBeforeStr = dayBefore.toLocaleDateString('pt-BR');
                    const dayAfterStr = dayAfter.toLocaleDateString('pt-BR');

                    const cheapestPrice = parseFloat(cheapestFlight.price.total);
                    const discountPrice1 = (cheapestPrice * 0.85).toFixed(2);
                    const discountPrice2 = (cheapestPrice * 0.80).toFixed(2);

                    container.innerHTML = `
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6>Viaje um dia antes e economize!</h6>
                                        <p class="mb-1">Data: ${dayBeforeStr}</p>
                                        <p class="mb-0">Preço a partir de: <span class="savings-price">${formatPrice(discountPrice1)}</span></p>
                                        <p class="small text-muted mb-0">Economia: ${formatPrice(cheapestPrice - discountPrice1)}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6>Viaje um dia depois e economize!</h6>
                                        <p class="mb-1">Data: ${dayAfterStr}</p>
                                        <p class="mb-0">Preço a partir de: <span class="savings-price">${formatPrice(discountPrice2)}</span></p>
                                        <p class="small text-muted mb-0">Economia: ${formatPrice(cheapestPrice - discountPrice2)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('❌ Erro ao renderizar sugestões de economia:', error);
                    container.innerHTML = `
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Compare datas próximas para encontrar melhores preços para sua viagem.
                        </div>
                    `;
                }
            }

            // Função para preencher filtros de companhias aéreas
            function populateAirlineFilters(flights) {
                console.log('🏷️ Populando filtros de companhias aéreas...');
                try {
                    const airlinesSet = new Set();

                    flights.forEach(flight => {
                        if (!flight.itineraries || !Array.isArray(flight.itineraries)) {
                            console.warn('⚠️ Flight sem itineraries válido:', flight);
                            return;
                        }

                        flight.itineraries.forEach(itinerary => {
                            if (!itinerary.segments || !Array.isArray(itinerary.segments)) {
                                console.warn('⚠️ Itinerary sem segments válido:', itinerary);
                                return;
                            }

                            itinerary.segments.forEach(segment => {
                                if (segment.carrierCode) {
                                    airlinesSet.add(segment.carrierCode);
                                }
                            });
                        });
                    });

                    console.log('✅ Companhias aéreas encontradas:', Array.from(airlinesSet));

                    const container = document.getElementById('airlines-container');
                    container.innerHTML = '';

                    if (airlinesSet.size === 0) {
                        container.innerHTML = '<p>Nenhuma companhia aérea disponível para filtrar.</p>';
                        return;
                    }

                    airlinesSet.forEach(airline => {
                        const checkboxDiv = document.createElement('div');
                        checkboxDiv.className = 'form-check';
                        checkboxDiv.innerHTML = `
                            <input class="form-check-input" type="checkbox" id="airline-${airline}" checked>
                            <label class="form-check-label" for="airline-${airline}">
                                ${getAirlineDisplayName(airline)}
                            </label>
                        `;
                        container.appendChild(checkboxDiv);
                    });
                } catch (error) {
                    console.error('❌ Erro ao popular filtros de companhias aéreas:', error);
                    const container = document.getElementById('airlines-container');
                    container.innerHTML = '<p>Não foi possível carregar os filtros de companhias aéreas.</p>';
                }
            }

            // Evento para filtro de preço
            const priceFilter = document.getElementById('price-filter');
            const priceValue = document.getElementById('price-value');

            priceFilter.addEventListener('input', function() {
                priceValue.textContent = `R$ ${this.value}`;
            });

            // Iniciar busca de voos
            fetchFlightData();
        });

        // Função para formatar preço
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', { 
                style: 'currency', 
                currency: 'BRL' 
            }).format(price);
        }
    </script>
